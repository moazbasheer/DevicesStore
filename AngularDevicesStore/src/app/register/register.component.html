<div class="col-12">
    <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
        <div class="col-3 mt-3 mx-3">
            <label>Name</label>
            <input class="form-control" formControlName="name" type="text">
        </div>
        <div class="col-3 mt-3 mx-3">
            <label>Email</label>
            <input class="form-control" formControlName="email" type="text">
        </div>
        <div class="col-3 mt-3 mx-3">
            <label>Password</label>
            <input class="form-control col-6" formControlName="password" type="password">
        </div>
        <div class="col-3 mt-3 mx-3">
            <label>Confirm Password</label>
            <input class="form-control" formControlName="password_confirmation" type="password">
        </div>
        <div class="mt-3 mx-3">
            <button class="btn btn-primary" type="submit ">Register</button>
        </div>
    </form>
</div>
